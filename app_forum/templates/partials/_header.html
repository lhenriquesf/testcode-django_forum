{% load static %}
<header>
    <h1>Bem-vindo ao Fórum</h1>
    <nav>
        <ul>
            <li><a href="{% url 'topics_list' %}">Tópicos</a></li>

            {% if request.user.is_authenticated %}
                <!-- O usuário está autenticado, mostrar o link de Logout -->
                <li><a href="{% url 'edit_profile' %}">Perfil</a></li>
                <li><a href="{% url 'change_password' %}">Alterar Senha</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <!-- O usuário não está autenticado, mostrar links de Login e Registrar -->
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Registrar-se</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
